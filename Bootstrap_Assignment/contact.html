  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="./img/icon.png" type="image/gif" sizes="16x16">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">

      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="index.html">Home</a>

        <li class="nav-item ">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact page</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class=" container-fluid header">
    <div class="row align-items-center mx-auto h-100" id="hello">
      <img src="./img/avatar.jpg" class=" h-50 rounded-circle float-left align-left" alt="Avatar">
      <h1 class="page-title ml-3 ">Contact for Hiring</h1>
    </div>
  </div>

  <h1 class="display-3 bg-light text-center py-3" id="title">You can left your contacts here</h1>
  <h2 class="bg-light text-center text-danger py-3" id="title">Note: not a real contact page, for observation only. Your data will not be send</h2>
  <div class="container pb-5 mt-3" id="content1">

    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="form-group col-12">
          <label for="inputName">Name*</label>
          <input class="form-control" id="inputName" placeholder="Veronika" required>
          <div class="invalid-feedback">
            Please write your name.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputMail">E-mail*</label>
          <input type="email" class="form-control" id="inputMail" placeholder="some.mail@gmail.com" required>
          <div class="invalid-feedback">
            Please write valid e-mail.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="1-(555)-555-5555">
        </div>
        <div class="form-group col-12">
          <label for="inputDate">Time for the work</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
      </div>
      <div class="form-group">
        <label for="inputText">Details</label>
        <textarea class="form-control" id="inputText" rows="3">Write your requirements</textarea>
        <p class="font-weight-light">*fild is required</p>
      </div>
      <button type="submit" class="btn btn-primary">Send request</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
