<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="ScoreKeeper.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Score</title>
</head>

<body>

  <header class="row text-center m-0">
    <h2 class="col-5 display-2 p1">Player 1</h2>
    <h2 class="col display-1 vs">VS</h2>
    <h2 class="col-5 display-2 p2">Player 2</h2>
  </header>

  <main class="row text-center m-0">

    <section class="col-5 content m-auto d-flex">
      <div class="player1 m-auto d-flex players">
        <h1 class="m-auto">0</h1>
      </div>
    </section>

    <section class="col-2  central d-flex">
      <div class="m-auto">
      <h2>Out of</h2>
      <input type="text" name="" value="10">
      <div class="d-flex justify-content-between">
        <button type="button" class="button player1">+</button>
        <button type="button" class="button player2">+</button>
      </div>
      <button class="btn btn-dark">Reset</button>

    </section>

    <section class="col-5 content m-auto d-flex">
      <div class="player2 m-auto d-flex players">
        <h1 class="m-auto">0</h1>
      </div>
    </section>


  </main>

  <script src="ScoreKeeper.js" type="text/javascript"></script>
</body>

</html>
